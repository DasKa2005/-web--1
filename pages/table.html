<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../assets/css/styles.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table with Images and Links</title>
  <style>
    /* Основной стиль для всей страницы */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Стиль для таблицы с фоновым изображением */
    .background-table {
      width: 80%;
      max-width: 800px;
      background-image: url('https://i.pinimg.com/474x/9c/b6/dd/9cb6dd2317d6f25625323616e1963691.jpg'); /* фоновое изображение для всей таблицы */
      background-size: cover;
      color: #fff;
      border-collapse: collapse;
      border-radius: 10px; /* Скругленные углы таблицы */
      overflow: hidden; /* Обрезка углов */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Тень */
      text-align: center; /* Центрирование текста внутри таблицы */
    }

    /* Стиль заголовков таблицы */
    .background-table th {
      background-color: rgba(0, 0, 0, 0.7);
      font-size: 1.2em;
      font-weight: bold;
      padding: 15px;
      text-align: center; /* Центрирование текста заголовков */
    }

    /* Настройка стиля ячеек */
    .background-table td {
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2); /* Полупрозрачная рамка */
      background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон для читабельности текста */
      font-size: 1em;
    }

    /* Стиль изображения в ячейке */
    .cell-image {
      width: 120px;
      height: auto;
      border-radius: 8px; /* Скругленные углы для изображений */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Тень для изображения */
    }

    /* Стиль для гиперссылок */
    .background-table a {
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s; /* Плавный переход цвета */
    }

    .background-table a:hover {
      color: #ffbf00; /* Изменение цвета при наведении */
    }
  </style>
</head>
<body>
<nav class="navbar">
  <div class="navbar-main-container">
    <div class="navbar-sub-container">
      <div class="navbar-logo">
      </div>
      <div class="navbar-links">
        <a href="index.html">Главная</a>
        <a href="table.html" class="active">Таблица</a>
        <a href="change_letters.html">Паспорт</a>
        <a href="data_form.html">Формы</a>
        <a href="algorithm.html">Решение алгоритмической задачи</a>
      </div>
    </div>
  </div>
</nav>

<table class="background-table">
  <tr>
    <td>Текст с внешней <a href="index.html" target="_blank">ссылкой</a></td>
    <!-- Изображение в одной из ячеек с открытием в новом окне -->
    <td><a href="https://i.pinimg.com/474x/a8/9c/70/a89c706ebbd19beefec394f480f68154.jpg" target="_blank">
      <img src="https://i.pinimg.com/474x/a8/9c/70/a89c706ebbd19beefec394f480f68154.jpg" alt="Cell Image" class="cell-image">
    </a></td>
    <td>Типо текст</td>
  </tr>
  <tr>
    <td colspan="3">
      <!-- Гиперссылка на изображении в футере с открытием в новом окне -->
      <a href="https://i.pinimg.com/474x/a6/36/21/a63621ddde5fd5d0e87f30608698102a.jpg" target="_blank">
        <img src="https://i.pinimg.com/474x/a6/36/21/a63621ddde5fd5d0e87f30608698102a.jpg" alt="Footer Image" class="cell-image">
      </a>
    Текст с картинкой
    </td>
  </tr>
</table>

</body>
</html>
